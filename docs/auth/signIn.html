<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanjeevan - Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #667eea;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    .logo:hover {
      color: #764ba2;
      transform: translateY(-2px) scale(1.05);
    }
    
    .main-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .signin-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      animation: fadeInUp 0.6s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .signin-card h2 {
      color: #333;
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      color: #444;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    
    input[type="email"] {
      width: 100%;
      padding: 0.95rem 1.2rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 0.95rem 1.2rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 0.95rem 1.2rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 0.95rem 1.2rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }
    
    input[type="email"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    
    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }
    
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #667eea;
    }
    
    .checkbox-group label {
      margin: 0;
      font-weight: 400;
      font-size: 0.9rem;
      color: #666;
      cursor: pointer;
    }
    
    .signin-btn {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-top: 1rem;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    
    .signin-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
      background: linear-gradient(135deg, #764ba2, #667eea);
    }
    
    .signin-btn:active {
      transform: translateY(-1px);
    }
    
    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, #ddd, transparent);
    }
    
    .divider span {
      background: white;
      padding: 0 1rem;
      color: #999;
      font-size: 0.85rem;
      position: relative;
      z-index: 1;
    }
    
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
      font-size: 0.95rem;
    }
    
    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    
    .login-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .nav-container {
        padding: 0 1rem;
      }
      .main-container {
        padding: 1rem;
      }
      .signin-card {
        padding: 2rem;
      }
      .signin-card h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <span class="logo" onclick="">üè• Sanjeevan</span>
    </div>
  </nav>

  <div class="main-container">
    <div class="signin-card">
      <h2>Create Account</h2>
      <p class="subtitle">Join us and start your journey</p>
      
      <form onsubmit="event.preventDefault()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="Enter your email" required />
        </div>
        
       <div class="form-group">
  <label for="password">Password</label>
  <input id="signupPassword" type="password" placeholder="Create a password" required />
  <div class="checkbox-group">
    <input id="toggleSignupPass" type="checkbox" />
    <label for="toggleSignupPass">Show password</label>
  </div>
</div>


        <div class="form-group">
          <label for="age">Age</label>
          <input id="age" type="number" placeholder="Enter your age" />
        </div>

        <button id="signInBtn" class="signin-btn" type="submit">Sign In</button>
      </form>
      
      <div class="divider">
        <span>OR</span>
      </div>
      
      <div class="login-link">
        Already have an account? <a href="" onclick="">Click here to Login</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3Pnr04DrjcBBsaHx3rr0RINktnQHs0oY",
      authDomain: "kairos232005.firebaseapp.com",
      databaseURL: "https://kairos232005-default-rtdb.firebaseio.com",
      projectId: "kairos232005",
      storageBucket: "kairos232005.firebasestorage.app",
      messagingSenderId: "750292953272",
      appId: "1:750292953272:web:c6f7e85f64b6d52096ec4d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('toggleSignupPass').addEventListener('change', (e) => {
    const pwd = document.getElementById('signupPassword');
    pwd.type = e.target.checked ? 'text' : 'password';
  });

    document.getElementById('signInBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const age = document.getElementById('age').value;

      if (!name || !email || !password) {
        alert('Name, email and password are required');
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;

        await setDoc(doc(db, 'users', uid), {
          uid,
          name,
          email,
          age: age ? Number(age) : null,
          createdAt: serverTimestamp()
        });

        window.location.href = "";
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
