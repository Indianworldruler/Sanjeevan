<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sanjeevan - Sign In</title>
</head>
<body>
  <h1 style="cursor:pointer" onclick="location.href='index.html'">Sanjeevan</h1>

  <h2>Sign In</h2>
  <input id="name" type="text" placeholder="Name" />
  <br><br>
  <input id="email" type="email" placeholder="Email" />
  <br><br>
  <input id="password" type="password" placeholder="Password" />
  <label><input id="showPass" type="checkbox" /> show password</label>
  <br><br>
  <input id="age" type="number" placeholder="Age" />
  <br><br>
  <button id="signInBtn">Sign In</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3Pnr04DrjcBBsaHx3rr0RINktnQHs0oY",
            authDomain: "kairos232005.firebaseapp.com",
            databaseURL: "https://kairos232005-default-rtdb.firebaseio.com",
            projectId: "kairos232005",
            storageBucket: "kairos232005.firebasestorage.app",
            messagingSenderId: "750292953272",
            appId: "1:750292953272:web:c6f7e85f64b6d52096ec4d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('showPass').addEventListener('change', (e) => {
      document.getElementById('password').type = e.target.checked ? 'text' : 'password';
    });

    document.getElementById('signInBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const age = document.getElementById('age').value;

      if (!name || !email || !password) {
        alert('Name, email and password are required');
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;

        await setDoc(doc(db, 'users', uid), {
          uid,
          name,
          email,
          age: age ? Number(age) : null,
          createdAt: serverTimestamp()
        });

        window.location.href = "login.html";
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
